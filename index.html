<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="practiceForm">
        <div class="title">Please fill out your details</div>

        <div class="inputContainer">
            <label for="email">Email:</label>
            <input type="email" name="email" id="emailInput">
            <div class="error emailError"></div>
        </div>

        <div class="inputContainer">
            <label for="country">Country:</label>
            <input type="text" name="country" id="countryInput">
            <div class="error countryError"></div>
        </div>

        <div class="inputContainer">
            <label for="zip">Zip Code:</label>
            <input type="number" name="zip" id="zipInput">
            <div class="error zipError"></div>
        </div>

        <div class="inputContainer">
            <label for="password">Password:</label>
            <input type="text" name="password" id="passwordInput">
            <div class="error passwordError"></div>
        </div>

        <div class="inputContainer">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="text" name="confirmPassword" id="confirmPasswordInput" >
        </div>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
